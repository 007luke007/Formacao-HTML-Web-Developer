<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select e seus Tipos</title>
</head>
<body>

  <form onsubmit="" method="get">
    <label>Nome:</label><input type="text" name="name"><br>
    <label>Cargo:</label>
    <select name="role">
      <option value="">Selecione o cargo</option>
      <option value="gerente">Gerente</option>
      <option value="diretor">Diretor</option>
      <option selected value="presidente">Presidente</option>
    </select>
    <br>
    <br>
    <label>Assunto:</label><input type="text" name="subject"><br>
    <button type="submit">Enviar</button>
    <textarea name="message" rows="10" cols="30" placeholder="Escreva sua mensagem aqui..."></textarea><br>
  </form>

</body>
</html>
