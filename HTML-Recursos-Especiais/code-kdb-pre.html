<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursos Especiais - Code, kbd e pre</title>
    <style>
        kbd {
            border: solid 1px black;
        }

        pre {
            background-color: #f1f1f1;
        }

        pre > code {
            color:  red;
        }
        pre > p {
            font-style: italic;
            color: gray;
            padding-left: 30x;
        }

    </style>
</head>
<body>

    <p>Para copiar esta informação, pressione <kbd>CTRL</kbd> + <kbd>C</kbd>.</p>

    <p>Para trocar o fundo de um elemento, utilize o comando <code>background-color</code>.</p>
    <pre>
        <p>//Neste momento você aplica desta forma</p>
        <code>
            code {
                background-color: #f1f1f1;
                color: red;
                }
        </code>
    </pre>


    
</body>
</html>
