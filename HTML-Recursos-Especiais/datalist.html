<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursos Especiais - Datalist</title>
</head>
<body>
    <input list="browsers" name="search" id="search" />
    <datalist id="browsers">
        <option value="">Selecione um Navegador</option>
        <option value="chrome">Google Chorme</option>
        <option value="firefox">Mozila Firefox</option>
        <option value="edge">Microsoft Edge</option>
        <option value="safari">Safari</option>
        <option value="opera">Opera</option>
    </datalist>
    <hr>
    <select name="browse">
        <option value="">Selecione um Navegador</option>
        <option value="chrome">Google Chorme</option>
        <option value="firefox">Mozila Firefox</option>
        <option value="edge">Microsoft Edge</option>
        <option value="safari">Safari</option>
        <option value="opera">Opera</option>
    </select>

   
</body>
</html>
