<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursos especiais - Mark e Javascript</title>
</head>
<body>
    <input type="text" id="busca"><br>
    <p id="descricao">Os nossos cursos e programas de formação são criados em conjunto com das empresas mais inovadoras do mundo, aplicando uma metodologia para que você domine as tecnologias utilizadas no mercado e também mergulhe nas novas e mais atuais tecnologias que impactarão o futuro dos negócios digitais.</p>
    <script>
        var searchField = document.getElementById("busca");
        var descriptionObject = document.getElementById("descricao");
        searchField.addEventListener("input", function() {
            var searchText = searchField.value.toLowerCase();
            var descriptionText = descriptionObject.textContent.toLowerCase();
            if (descriptionText.includes(searchText) && searchText.length > 0) {
                var regex = new RegExp("(" + searchText + ")", "gi");
                var highlightedText = descriptionObject.textContent.replace(regex, "<mark>$1</mark>");
                descriptionObject.innerHTML = highlightedText;
            } else {
                descriptionObject.innerHTML = descriptionObject.textContent;
            }
        });
    </script>
</body>
</html>
