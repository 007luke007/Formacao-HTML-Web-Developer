<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML 5 - Estrutural (figure - img - figcaption)</title>
</head>
<body>
    <figure>
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/bc/Elephant.jpg" width="250">
        <figcaption>Descrição do Elefante</figcaption>
    </figure>

    <picture>
        <source srcset="https://upload.wikimedia.org/wikipedia/commons/thumb/3/37/African_Bush_Elephant.jpg/250px-African_Bush_Elephant.jpg" media="(min-width: 600px)">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/bc/Elephant.jpg">
    </picture>
    
</body>
</html>
